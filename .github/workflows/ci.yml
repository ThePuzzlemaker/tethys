name: CI

on:
  push:
    branches: ['**', '!wip/**', '!dependabot/**']
  pull_request:
    branches: ['**', '!wip/**']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        rust: [stable, 1.56, nightly]
      fail-fast: false
    continue-on-error: ${{ matrix.rust == 'nightly' }}

    runs-on: ubuntu-latest
    name: ${{ matrix.rust }}-x86_64-unknown-linux-gnu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: false

    - name: Install toolchain (${{ matrix.rust }})
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        components: clippy
        default: true

    - name: Setup caching
      uses: Swatinem/rust-cache@v1

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --workspace --all-features --all-targets

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose --workspace --all-features
